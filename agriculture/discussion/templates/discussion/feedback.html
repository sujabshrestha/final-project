{% extends 'customer/base1.html' %}
{% block title %}
Feedback
{% endblock %}

{% block content %}
    
    {% if messages %}
    <div class="alert alert-success form-control" role="alert">
    {% for message in messages %}
    {{message}}
    {% endfor %}
    </div>
    {% endif %}
    <div class="feedback" style="width:60%;font-family:sans-serif;;margin-left: 5%;" >
        <h1 style="font-size: 30px;">DROP US A LINE SO WE CAN HEAR FROM YOU</h1>
            <form action="" method="POST" style="width: 70%; margin-top: -1%;">
                {% csrf_token %}
              
                <label for="Name">Name</label><br>
                <input type="text" id="name" name="name" class="form-control"><br>
                <label for="Email">Email</label><br>
                <input type="email" id="email" name="email" class="form-control"><br>
                <label for="Phone">Phone</label><br>
                <input type="number" id="phone" name="phone" class="form-control"><br>
                <label for="Message">Message</label><br>
                <textarea name="message" id="message" class="form-control" cols="30" rows="10" style="height:100px;"></textarea><br>
                <input type="submit" class="button btn-success form-control" style="width: 50%;">
            </form>
    </div>
      
{% endblock %}
